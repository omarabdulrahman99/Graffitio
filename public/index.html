<body style="background-color:black;">

<canvas width=1000 height=500>
</canvas>

<div class="roomSection">


<table class="table table-hover table-dark">
  <thead>
  	<tr>
  	  <th class="textcenter" colspan="4">AVAILABLE ROOMS</th>
  	</tr>
    <tr>
      <th scope="col"></th>
      <th scope="col">Room name</th>
      <th scope="col"># of Users</th>
      <th scope="col">GIP</th>
    </tr>
  </thead>
  <tbody class="appendhere">
    
    
   
  </tbody>
</table>


</div>

<div class="signupSection">
 
  <form action="#" method="POST" class="signupForm" id="signupForm" name="signupform">
    <h2>Join Room</h2>
    <ul class="noBullet">
      <li>
        <label for="username"></label>
        <input type="text" class="inputFields" id="usernamej" name="username" placeholder="Username" value="" autocomplete="off" required/>
      </li>
      <li>
        <label for="room"></label>
        <input type="text" class="inputFields" id="roomj" name="room" placeholder="Room Name" value="" autocomplete="off" required/>
      </li>
      
      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
      </li>
    </ul>
  </form>
  <form class="hsignupForm" action="#">
  	<input type="hidden" class="usernameh">
  	<input type="hidden" class="roomh">
  </form>
</div>


<div class="createRoomSection">
 
  <form action="#" method="POST" class="createRoomForm" id="signupForm" name="signupform">
    <h2>Create Room</h2>
    <ul class="noBullet">
      <li>
        <label for="username"></label>
        <input type="text" class="inputFields" id="usernamec" name="username" placeholder="Username" value="" autocomplete="off" required/>
      </li>
      <li>
        <label for="room"></label>
        <input type="text" class="inputFields" id="roomc" name="room" placeholder="Room Name" value="" autocomplete="off" required/>
      </li>
      <select class="roomtypes">
      	<option value="1">1v1</option>
      	<option value="2">2v2</option>
      	<option value="3">3v3</option>
      </select>
      
      <li id="center-btn">
        <input type="submit" id="join-btn2" name="join" alt="Join" value="Join">
      </li>
    </ul>
  </form>
</div>
